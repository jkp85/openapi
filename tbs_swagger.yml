        - name: verifyjwt_data
          in: body
          schema:
            $ref: '#/definitions/VerifyJSONWebTokenData'
      summary: 'Validate JSON Web Token (JWT)'
      description: 'Checks veraciy of token.'
      consumes:
        - application/json
      tags:
        - auth
      security: []
  '/auth/login/{provider}/':
    get:
      operationId: oauth_login
      responses:
        '302':
          description: "Redirect to backend auth page"
      parameters:
        - name: provider
          in: path
          required: true
          description: "OAuth2 provider"
          type: string
